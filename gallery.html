        * {

            background-color: #372287;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            background: #372287;
            width: 100%;
            justify-content: center;
        }

        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 35px;
            color: beige;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            background: burlywood;
            padding: 10px;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff9900;
        }

        .footer {
            text-align: center;
            background-color: #372287;
            color: #fff;
            padding: 20px 0;
        }

        .footer b {
            font-size: 16px;
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .content h2 {
            font-size: 28px;
            color: #372287;
            margin-bottom: 20px;
        }

        /* Additional Style for Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
            margin-top: 20px;
            padding: 10px;
        }

        .gallery a {
            text-decoration: none;
            color: inherit;
        }

        .gallery img {
            width: 250px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .developer-contact {
            text-align: center;
            margin-top: 20px;
        }

        .developer-contact b {
            color: #007bff;
        }

        .developer-contact a {
            text-decoration: none;
            color: #007bff;
            margin-left: 5px;
        }
    </style>
